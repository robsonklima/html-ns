<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>Panthera</title>
    </head>
    <body>
        <div class="auth-wrapper d-flex align-items-center justify-content-center">
            <div class="auth-box bg-white border border-1 p-30 pt-50 rounded text-center fadeInDown animated">
                <img class="fw-65" src="images/logo.png" alt="Generic placeholder image">
                <div class="text-size-22 font-weight-normal mt-20">Sign Up</div>
                <div class="mt-5">Sign up by entering the information below.</div>
                <form class="mt-30">
                    <div class="form-input">
                        <input type="text" class="form-control py-22" placeholder="Enter your name">
                        <input type="text" class="form-control py-22" placeholder="Enter your email">
                        <input type="password" class="form-control py-22" placeholder="Enter your password">
                    </div>
                    <div class="form-check text-center mt-10">
                        <input class="form-check-input" type="checkbox" id="tos">
                        <label class="form-check-label" for="tos">Agree the <a class="text-primary" href="">terms and policy</a></label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-25 py-11">Sign Up</button>
                    <div class="mt-20">Already have an account? <a class="text-primary" href="">Sign in</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
